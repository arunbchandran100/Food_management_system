<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link href="{% static 'website/css/style1.css' %}" rel="stylesheet">   
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</head>
<body>

    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Signup Here</h3>
                    </div>
                    <div class="panel-body p-3">



                      <form action="" method="post">
                        {% csrf_token %} 
                
                        <div class="row">
                            <div class="col-md-12">
                                {% if messages %}
                                    <div class="alert alert-danger">
                                        <ul>
                                            {% for message in messages %}
                                                <li style="color: red;">{{ message }}</li>
                                            {% endfor %}
                                        </ul>
                                    </div>
                                {% endif %}
                            </div>
                        </div>
                        
                
                          <div class="form-group py-2">
                            <div class="input-field"><span class="far fa-user p-2"></span> <input type="text" placeholder="First Name" id="first_name" name="first_name" required> </div>
                          </div>
                          <div class="form-group py-1">
                            <div class="input-field"><span class="far fa-user p-2"></span> <input type="text" placeholder="Last Name" id="last_name" name="last_name" required> </div>
                          </div>
                          <div class="form-group py-1">
                            <div class="input-field"><span class="fas fa-envelope p-2"></span> <input type="text" placeholder="email id" id="email" name="email" required> </div>
                          </div>
                          <div class="form-group py-1">
                            <div class="input-field"><span class="fas fa-phone p-2"></span> <input type="text" placeholder="Mobile" id="mobile" name="mobile" pattern="[0-9]{10}" required> </div>
                          </div>
                          <div class="form-group py-1">
                            <div class="input-field">
                              <span class="fas fa-lock p-2"></span>
                              <input type="password" placeholder="Enter your Password" id="password1" name="password1" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" title="Password requirements:
                              - Minimum length of 6 characters.
                              - Must include at least one capital letter, one lowercase letter, and one number." required>
                              <button class="btn bg-white text-muted">
                                  <span class="far fa-eye-slash"></span>
                              </button>
                          </div>
                          </div>
                          <div class="form-group py-1">
                            <div class="input-field"><span class="fas fa-lock p-2"></span> <input type="password" placeholder="Confirm Password" id="password2" name="password2" required> <button class="btn bg-white text-muted"> <span class="far fa-eye-slash"></span> </button> </div>
                          </div>
                          <div class="row">
                            <div class="col-md-8">
                              <div class="form-group">
                                <label for="user_type" >User Type:</label>
                                <br>
                                <input type="radio" id="donor" name="user_type" value="donor" required>
                                <label for="donor" >Donor</label>
                                <br>
                                <input type="radio" id="distributor" name="user_type" value="distributor" required>
                                <label for="distributor" >Distributor</label>
                                <br>
                                <input type="radio" id="normal" name="user_type" value="normal user" required>
                                <label for="normal" >Normal User</label>
                              </div>
                            </div>
                          </div>
                          <button class="btn btn-primary btn-block mt-3" type="submit">Sign Up</button>
                          <div class="text-center pt-4 text-muted">Already have an account? <a href="{% url 'login' %}" >Log In</a> </div>
                        </form>
                        
                
                          
                        
                    </div>
                    
                </div>
            </div>
        </div>
    </div>    

</body>
</html>
