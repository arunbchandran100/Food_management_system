<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="{% static 'website/css/style1.css' %}" rel="stylesheet">   
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</head>
<body>

    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Login</h3>
                    </div>
                    <div class="panel-body p-3">

                        <form method="post">
                            {% csrf_token %} 
                            <div class="form-group py-2">
                              <div class="input-field"> 
                                <span class="far fa-user p-2"></span> 
                                <input type="text" placeholder="Username or Email" id="email" name="email" required> 
                              </div>
                            </div>
                            <div class="form-group py-1 pb-2">
                              <div class="input-field"> 
                                <span class="fas fa-lock px-2"></span> 
                                <input type="password" placeholder="Enter your Password" id="password" name="password" required> 
                                <button class="btn bg-white text-muted"> 
                                  <span class="far fa-eye-slash"></span> 
                                </button> 
                              </div>
                            </div>
                            <div class="form-inline"> 
                              <a href="{% url 'forget_password'%}" id="forgot" class="font-weight-bold">Forgot password?</a> 
                            </div>
                            <button class="btn btn-primary btn-block mt-3" type="submit">Login</button>
                            <div class="text-center pt-4 text-muted">Don't have an account? <a href="{% url 'signup' %}">Sign up</a> </div>
                        </form>
                          
                        
                    </div>
                    
                </div>
            </div>
        </div>
    </div>    

</body>
</html>
